<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.css"
		/>
		<title>Document</title>
	</head>
	<body>
		<header>
			<nav class="navbar">
				<div class="nav">
					<img src="assets/img/logo.png" />
					<ul class="menu">
						<li>Home</li>
						<li>Demo</li>
						<li>Pages</li>
						<li>Blog</li>
						<li>Shop</li>
						<li>Contact</li>
					</ul>
				</div>
			</nav>
		</header>
		<section id="banner-section">
			<div class="banner-wrapper">
				<img
					class="uni-logo"
					src="assets/img/uni-logo.png"
					alt="university logo"
				/>
				<h1 class="banner-title">We are the best university</h1>
				<div class="search-wrapper">
					<input
						class="search-bar"
						type="text"
						name="search"
						id="search"
						placeholder="search"
					/>
					<button class="search-btn" type="submit" id="search-btn">
						<i class="fa-solid fa-magnifying-glass"></i>
					</button>
				</div>
				<a class="action-btn" href="#">View all courses</a>
			</div>
			<div class="banner-hi">Hi there</div>
		</section>
		</div>
	</body>
</html>
